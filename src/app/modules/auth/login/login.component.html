
<section class="authSection bgc(0F171D) hgt(100) ">
  <div class="loginFormWrapper">
    <h1 class="formTitle fs(32)">
      <span class="fc(575D61) ff-sb"> Sign up </span>
      <span class="fc(575D61) fs(24) ff-sb"> or </span>
      <span class="fc(ffffff) ff-sb"> Login </span>
    </h1>
    <form class="loginForm mtl fc(C3C5C7) ff-r fs(14)">
      <!-- <app-file-uploader></app-file-uploader> -->
      <div class="row">
        <div class="col-md-12">
          <label class="display-block fc(EDEEEF)   ">Email Address</label>
          <mat-form-field color="primary"
            appearance="outline"
            class="formControl wdt(100)">
            <input matInput type="email" class="ff-r fs(14)" />
          </mat-form-field>
        </div>
        <div class="col-md-12">
          <label class="display-block fc(EDEEEF)  ">Password</label>
          <mat-form-field color="primary"
            appearance="outline"
            class="formControl wdt(100)">
            <input matInput [type]="hide ? 'password' : 'text'" />
            <button
              mat-button
              matSuffix
              (click)="hide = !hide"
              [attr.aria-p]="'Hide password'"
              [attr.aria-pressed]="hide">
              <div *ngIf="hide; else show">show</div>
              <ng-template #show>hide</ng-template>
            </button>
          </mat-form-field>
        </div>
        <div class="col-md-12">
          <a [routerLink]="['/']" class="fs(14) ff-r ">Forgot Password?</a>
        </div>
        <div class="col-md-12">
          <mat-checkbox class="agreeTerms mtr mbr" color="accent">I agree to terms & conditions</mat-checkbox>
        </div>
        <div class="col-md-12">
          <button mat-raised-button color="accent" type="submit" class="btn btn-submit wdt(100) fc(ffffff) ff-sb fs(16) pts pbs  ">Login</button>
        </div>
      </div>
    </form>
  </div>
</section>
