<div class="signupComponent bgc(0F171D) wdt(100)">
  <div class="componentHeader bdrb">
    <div class="container">
      <div class="header ptr pbs">
        <div class="branding">
          <img src="../../../../../assets/images/logos/LogoSmall.svg" alt="" />
        </div>
      </div>
    </div>
  </div>
  <div class="widthStyle">
    <div class="mb-auto mt-5 wdt(100) d-flex align-items-center flex-column">
      <div
        class="d-flex flex-column align-items-center testimonial text-center"
      >
        <img
          src="../../../assets/images/icons/emailTick.svg"
          class="img-fluid d-flex"
          alt="Banner"
        />
        <p class="successMessage fs(32) ff-sb mtr fc(ffffff) wdt(100)">
          London FA has been Approved!
        </p>
        <p class="successMessageNextStep fs(20) fc(9B9B9B) mtr mbr wdt(100) pr">
          Your request to register the London FA has been approved!
        </p>
      </div>
      <div class="actionsWrapper pl wdt(100) text-center buttonStyle">
        <a [routerLink]="['/onboard/create-profile']">
          <button class="btn-dialog-action" color="accent" mat-raised-button>
            Next
          </button></a
        >
      </div>
    </div>
  </div>
</div>
