<div class="signupComponent bgc(0F171D) wdt(100)">
  <div class="componentHeader bdrb">
    <div class="container">
      <div class="header ptr pbs">
        <div class="branding">
          <img src="../../../../../assets/images/logos/LogoSmall.svg" alt="" />
        </div>
      </div>
    </div>
  </div>

  <ng-container *ngIf="!instituteCreted">
    <div class="componentBody">
      <div class="instituteDetailsFormWrapper container">
        <form class="instituteDetailsForm mtxl formControlTopBorderUnset wdt(50)" [formGroup]="instForm" (submit)="createInstitute()">
          <h1 class="formTitle ff-sb fc(ffffff) fs(32)">Institute Details</h1>
          <div class="mtl">
            <div class="profilePic">
              <div class="formControl wdt(100) mbr">
                <label class="display-block fc(EDEEEF) fs(14) mbl">Profile Picture</label>
                <app-file-uploader></app-file-uploader>
              </div>
            </div>
            <div class="enterName">
              <div class="formControl wdt(100)">
                <label class="display-block fc(EDEEEF) fs(14) mb-3">Institute Name <span class="text-danger">*</span></label>
                <mat-form-field appearance="outline" class="wdt(100)">
                  <input matInput type="text" class="ff-r fs(14)" placeholder="Enter Name" formControlName="name" />
                </mat-form-field>
              </div>
            </div>

            <div class="enterInstituteType">
              <div class="formControl wdt(100)">
                <label class="display-block fc(EDEEEF)" mb-3>Institute Type <span class="text-danger">*</span></label>
                <mat-form-field appearance="outline" color="primary" class="wdt(100)">
                  <mat-label>---- Choose An Option ----</mat-label>
                  <mat-select panelClass="matSelectCustomFocus" formControlName="inst_type">
                    <mat-option [value]="type.id" *ngFor="let type of globalInstituteTypes">{{type.name}}</mat-option>
                  </mat-select>
                </mat-form-field>
              </div>
            </div>

            <div class="selectRegion">
              <div class="formControl wdt(100)">
                <label class="display-block fc(EDEEEF)">Region <span class="text-danger">*</span></label>
                <mat-form-field appearance="outline" color="primary" class="wdt(100)">
                  <mat-label>---- Choose An Option ----</mat-label>
                  <mat-select panelClass="matSelectCustomFocus" formControlName="region">
                    <mat-option [value]="reg.id" *ngFor="let reg of globalEventRegions">{{reg.name}}</mat-option>
                  </mat-select>
                </mat-form-field>
              </div>
            </div>
            <div class="loacationDateWrapper d-flex justify-content-between">
              <div class="enterLocation wdt(50) mrr">
                <div class="formControl wdt(100)">
                  <label class="display-block fc(EDEEEF) fs(14)">Location <span class="text-danger">*</span></label>
                  <mat-form-field appearance="outline" class="wdt(100)">
                    <input matInput type="text" class="ff-r fs(14)" formControlName="location" />
                    <mat-icon matSuffix svgIcon="location" class="location"></mat-icon>
                  </mat-form-field>
                </div>
              </div>

              <div class="establishmentDate wdt(50) mlr">
                <div class="formControl wdt(100)">
                  <label class="display-block fc(EDEEEF) fs(14)">Date of Establishment <span class="text-danger">*</span></label>
                  <mat-form-field appearance="outline" color="primary" class="wdt(100)">
                    <input matInput [matDatepicker]="startDatePicker" class="ff-r fs(14)" formControlName="doe" />
                    <mat-datepicker-toggle matSuffix [for]="startDatePicker"></mat-datepicker-toggle>
                    <mat-datepicker #startDatePicker></mat-datepicker>
                  </mat-form-field>
                </div>
              </div>
            </div>

        </form>
      </div>
    </div>

    <div class="componentActions bgc(161F26) mb-auto wdt(100)">
      <div class="actionsWrapper container ptr pbr">
        <button class="btn-dialog-action ff-sb fs(16)" color="accent" type="button" mat-raised-button (click)="createInstitute()" [disabled]="loading || instForm.invalid">
          Create Institute
        </button>
      </div>
    </div>
  </ng-container>

  <ng-container *ngIf="instituteCreted">
    <div class="componentBody">
      <div style="font-size: 20px;color: #FFFFFF;margin-top:10%;margin-bottom: 5%;display: flex;justify-content: center;line-height: 30px;text-align: center;">You have successfully created a new Institute. For your convinience we have also went ahead and set you the admin for this institute.</div>
