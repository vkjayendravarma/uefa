<app-header
  backgroundImage="1_football"
  headerTitle="National Events"
  quickActionType="createNewEvent"
  quickActionButtonText="Create Event"
></app-header>

<section class="eventsWrapper">
  <div class="container-fluid">
    <div class="plr prr pbl">
      <div class="row">
        <div class="col-12 col-sm-12 col-md-12 col-lg-8">
          <div class="eventsOrganisedView mtl">
            <app-organized-view
              componentTitle="Events"
              [enableFilter]="true"
            ></app-organized-view>
          </div>
          <div class="pastEvents mtl">
            <app-single-category-events-view
              componentTitle="Past Events"
              [enableSearch]="true"
              [enableFilter]="true"
            ></app-single-category-events-view>
          </div>
        </div>
        <div class="col-12 col-sm-12 col-md-12 col-lg-4">
          <div class="activitiesView mtl">
            <app-global-activities></app-global-activities>
          </div>
        </div>

        <div class="col-12 col-sm-12 col-md-12 col-lg-12">
          <div class="allEvents mtl">
            <app-single-category-events-view
              componentTitle="All Events"
              [enableSearch]="true"
              [enableFilter]="true"
            ></app-single-category-events-view>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
