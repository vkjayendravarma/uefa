<h2 class="fc(EDEEEF) ff-sb fs(20) mbr">
    Create Team
    <span class="float-right display-button mlxxl" mat-dialog-close>
        <mat-icon class="fc(82898E)">close</mat-icon>
    </span>
</h2>
<mat-dialog-content class="mat-typography custom-dialog-content" color="primary">
    <div class="horizontalLine">
        <div class="horizontal-line bdrt"></div>
    </div>
    <div class="newEventFormWrapper mtl">
        <div class="clubDetails">
            <p class="sectionTitle fc(9B9B9B) fs(14) ff-b ">Club Name</p>
            <h2 class="clubName fs(20) ff-sb ">St. Xavierâ€™s</h2>
        </div>
        <form class="newEventForm" autocomplete="off">
            <div class="row">
                <div class="col-12">
                    <div class="formControl wdt(100) mbr">
                        <label class="display-block fc(EDEEEF) fs(14)  mbr">Gender</label>
                        <mat-radio-group aria-label="Select an option" class="fc(EDEEEF) fs(14) ">
                            <mat-radio-button value="1" class="mrxxl">Male</mat-radio-button>
                            <mat-radio-button value="2">Female</mat-radio-button>
                        </mat-radio-group>
                    </div>
                </div>
               
                <div class="col-12">
                    <label class="display-block fc(EDEEEF)">Age</label>
                    <mat-form-field appearance="outline" class="formControl wdt(100)" >
                        <mat-select  panelClass="matSelectCustomFocus">
                            <mat-option value="">Select</mat-option>
                            <mat-option value="two">Second option</mat-option>
                        </mat-select>
                    </mat-form-field>
                </div>
                <div class="col-12">
                    <label class="display-block fc(EDEEEF)">Team Name (Optional)</label>
                    <mat-form-field appearance="outline" class="formControl wdt(100)">
                        <input matInput type="text" class="ff-r fs(14)" />
                    </mat-form-field>
                </div>
            </div>
        </form>
    </div>
</mat-dialog-content>
<mat-dialog-actions align="start">
    <div class="actionsWrapper pll">
        <button class="btn-dialog-action ff-sb fs(16)" color="accent" mat-raised-button mat-dialog-close cdkFocusInitial>
            Create Team
        </button>
        <button class="btn-dialog-action bdr(77B7FD) fc(77B7FD) ff-sb fs(16) mll" mat-button mat-dialog-close>
            Cancel
        </button>
    </div>
</mat-dialog-actions>
