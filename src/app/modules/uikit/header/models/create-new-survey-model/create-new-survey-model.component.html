<h2 class="fc(EDEEEF) ff-sb fs(20) mbr">
  Create New Survey
  <span class="float-right display-button mlxxl" mat-dialog-close>
    <mat-icon class="fc(82898E)">close</mat-icon>
  </span>
</h2>
<mat-dialog-content class="mat-typography wdt(100)" color="primary">
  <div class="horizontalLine">
    <div class="horizontal-line bdrt"></div>
  </div>
  <div class="newEventFormWrapper mtl">
    <form class="newEventForm" autocomplete="off">
      <div class="row">
        <div class="col-12">
          <label class="display-block fc(EDEEEF)">Survey Name</label>
          <mat-form-field appearance="outline" class="formControl wdt(100)">
            <input matInput type="text" class="ff-r fs(14)" />
          </mat-form-field>
        </div>
      </div>
    </form>
  </div>
</mat-dialog-content>
<mat-dialog-actions align="start">
  <div class="actionsWrapper pll d-flex buttonStyle">
    <button
      class="btn-dialog-action ff-sb fs(16)"
      color="accent"
      (click)="clickHandler()"
      mat-raised-button
      mat-dialog-close
    >
      Create
    </button>
    <button
      class="
        btn-dialog-action
        bdr(77B7FD)
        fc(77B7FD)
        ff-sb
        fs(16)
        mll
        cancelButton
      "
      mat-button
      mat-dialog-close
    >
      Cancel
    </button>
  </div>
</mat-dialog-actions>
