<section
  class="header bg-img-cover"
  [ngStyle]="{ 'background-image': backgroundImageURL }"
>
  <div class="header-inner">
    <div class="global-search-bar-wrapper bdrb(383C40) pts">
      <div class="global-search-bar">
        <div class="row">
          <div class="col-1 align-self-center">
            <div class="menu-toggler">
              <mat-icon
                svgIcon="menu-open"
                class="menu-toggler-button"
                (click)="toggleSideBar()"
              >
              </mat-icon>
            </div>
          </div>
          <div class="col-9">
            <div class="search-bar align-self-center">
              <form class="searchForm">
                <mat-icon class="fc(ffffff) searchIcon mrs">search</mat-icon>
                <mat-form-field
                  appearance="legacy"
                  class="searchFormQueryField"
                >
                  <input
                    matInput
                    placeholder="Search for posts, events and tournaments"
                  />
                </mat-form-field>
                <button type="submit" class="globalSearchSubmitbtn"></button>
              </form>
            </div>
          </div>
          <div class="col-2">
            <div class="language-control">
              <mat-form-field appearance="legacy" class="formControl">
                <mat-select value="EN" required #language>
                  <mat-option value="EN">EN</mat-option>
                  <mat-option value="EN - US">EN - US</mat-option>
                </mat-select>
              </mat-form-field>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="pageTitleWrapper ptxl pll pbr prl">
      <h1 class="title fc(ffffff) ff-sb fs(24) m-unset">
        <mat-icon
          svgIcon="back"
          class="mrr"
          *ngIf="headerTitle == 'Back'"
        ></mat-icon>
        {{ headerTitle }}
        <h2
          class="display-inline fc(C3C5C7) ff-sb fs(16)"
          *ngIf="subtitleTitle"
        >
          {{ subtitleTitle }}
        </h2>
        <button
          mat-raised-button
          type="button"
          color="accent"
          class="quickActions bgc(1565D8) float-right"
          (click)="initiateQuickAction()"
          *ngIf="quickActionType !== undefined"
        >
          <p class="btn-text fs(16) pll prl">{{ quickActionButtonText }}</p>
        </button>
        <button
          mat-raised-button
          type="button"
          color="accent"
          (click)="navigate()"
          class="quickActions bgc(1565D8) float-right"
          *ngIf="linkAction !== undefined"
        >
          <p class="btn-text fs(16) pll prl">{{ linkActionButtonText }}</p>
        </button>
      </h1>
    </div>
  </div>
</section>
