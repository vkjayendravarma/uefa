<div class="uiComponent">
  <div class="ml">
    <div class="bdr-rounded bgc(161F26)">
      <div class="componentHeader bdrb">
        <div class="d-flex pr justify-content-between bgc(0f171D)">
          <h1 class="cumulativeDays fs(16) fc(EDEEEF)">
            Cumulative - {{ viewDate | date: "d/M" }}
          </h1>
          <div class="navigateDates d-flex">
            <div mwlCalendarPreviousView [view]="view" [(viewDate)]="viewDate">
              <mat-icon>navigate_before</mat-icon>
            </div>
            <h3 class="dateRange fc(EDEEEF) fs(16)">
              {{ viewDate | calendarDate: view + "ViewTitle":"en" }}
            </h3>
            <div mwlCalendarNextView [view]="view" [(viewDate)]="viewDate">
              <mat-icon>navigate_next</mat-icon>
            </div>
          </div>
        </div>
      </div>
      <div class="days componentBody">
        <div [ngSwitch]="view">
          <mwl-calendar-week-view
            *ngSwitchCase="'week'"
            [viewDate]="viewDate"
            [events]="events"
          >
          </mwl-calendar-week-view>
        </div>
      </div>
    </div>
  </div>
</div>
