<div class="uiComponent">
  <div class="">
    <div class="bdr-rounded bgc(161F26)">
      <div class="componentHeader bdrb">
        <div
          class="
            d-flex
            pr
            fs(16)
            justify-content-between
            bgc(0f171D)
            align-items-center
          "
        >
          <div>Cumulative - {{ date | date: "d/M" }}</div>
          <div class="d-flex flex-row align-items-center">
            <mat-icon svgIcon="calender-week" class="mbs"></mat-icon>
            <p class="mlr fc(EDEEEF) pb-1">
              {{ firstDay | date: "shortDate" }} -
              {{ lastDay | date: "shortDate" }}
            </p>
          </div>
        </div>
      </div>
      <div class="days componentBody">
        <!-- This has the Days of the week  -->
        <table class="wdt(100)">
          <thead>
            <tr class="d-flex">
              <td
                *ngFor="let day of dateArr"
                class="
                  date
                  prl
                  pll
                  ptr
                  pbr
                  d-flex
                  flex-column
                  align-items-center
                  bdrb
                  bdrr
                  wdt(180px)
                "
              >
                <p class="prl pll fc(575D61)">
                  {{ day | date: "EEE" | uppercase }}
                </p>
                <p class="prl pll fc(C3C5C7)">{{ day | date: "d" }}</p>
              </td>
            </tr>
          </thead>
          <tbody class="d-flex">
            <tr
              *ngFor="let tasks of task"
              class="
                ptr
                pbr
                d-flex
                flex-column
                align-items-center
                bdrb
                bdrr
                wdt(180px)
              "
            >
              <td class="mr" *ngFor="let item of tasks">
                <div class="taskDone d-flex" *ngIf="item.done">
                  <mat-icon svgIcon="weekcheck" class=""></mat-icon>
                  <div class="d-flex flex-column text-left mls">
                    <p class="fs(12) fw(bold) fc(202C3D)">
                      {{ item.name }}
                    </p>
                    <p class="fs(10) fc(575D61)">
                      {{ item.start }} - {{ item.end }}
                    </p>
                  </div>
                </div>

                <div class="taskNotDone d-flex" *ngIf="!item.done">
                  <mat-icon svgIcon="weekcross" class=""></mat-icon>
                  <div class="d-flex flex-column text-left mls">
                    <del class="fs(12) fw(bold) fc(202C3D)">
                      {{ item.name }}</del
                    >
                    <del class="fs(10) fc(575D61)">
                      {{ item.start }} - {{ item.end }}</del
                    >
                  </div>
                </div>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
