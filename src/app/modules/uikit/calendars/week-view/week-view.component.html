<div class="container-fluid">
  <div class="m-4">
    <div class="weekCalender bdr-rounded bgc(161F26)">
      <div class="container-fluid bdrb">
        <div class="d-flex p-4 fs(16) justify-content-between bgc(0f171D)">
          <div>Cumulative - {{ date | date: "d/M" }}</div>
          <div class="d-flex">
            <img src="../../../../../assets/images/icons/calender-week.svg" />
            <p class="ml-3 fc(EDEEEF)">
              {{ firstDay | date: "longDate" }} -
              {{ lastDay | date: "longDate" }}
            </p>
          </div>
        </div>
      </div>
      <div class="days">
        <!-- This has the Days of the week  -->
        <table class="w-100">
          <thead>
            <tr class="d-flex">
              <td
                *ngFor="let day of header"
                class="
                  date
                  px-4
                  py-3
                  d-flex
                  flex-column
                  align-items-center
                  bdrb
                  w-100
                "
              >
                <p class="prl pll fc(575D61)">{{ day.day }}</p>
                <p class="prl pll fc(C3C5C7)">{{ day.date }}</p>
              </td>
            </tr>
          </thead>
          <tbody class="d-flex">
            <tr
              *ngFor="let tasks of task"
              class="px-4 py-3 d-flex flex-column align-items-center bdrb w-100"
            >
              <td class="taskDone d-flex m-3" *ngFor="let done of tasks.done">
                <img src="../../../../../assets/images/icons/weekcheck.svg" />
                <div class="d-flex flex-column text-left ml-2">
                  <p class="fs(12) fw(bold) fc(202C3D)">
                    {{ done.name }}
                  </p>
                  <p class="fs(10) fc(575D61)">{{ done.time }}</p>
                </div>
              </td>

              <td
                class="taskNotDone d-flex m-3"
                *ngFor="let notdone of tasks.notDone"
              >
                <img src="../../../../../assets/images/icons/weekcross.svg" />
                <div class="d-flex flex-column text-left ml-2">
                  <del class="fs(12) fw(bold) fc(202C3D)">
                    {{ notdone.name }}</del
                  >
                  <del class="fs(10) fc(575D61)"> {{ notdone.time }}</del>
                </div>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
