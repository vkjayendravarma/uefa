<div class="uiComponent">
  <div class="ml">
    <div class="bdr-rounded bgc(161F26)">
      <div class="componentHeader bdrb">
        <div class="d-flex pr fs(16) justify-content-between bgc(0f171D)">
          <div>Cumulative - {{ date | date: "d/M" }}</div>
          <div class="d-flex">
            <mat-icon svgIcon="calender-week" class=""></mat-icon>
            <p class="mlr fc(EDEEEF)">
              {{ firstDay | date: "longDate" }} -
              {{ lastDay | date: "longDate" }}
            </p>
          </div>
        </div>
      </div>
      <div class="days componentBody">
        <!-- This has the Days of the week  -->
        <table class="wdt(100)">
          <thead>
            <tr class="d-flex">
              <td
                *ngFor="let day of header"
                class="
                  date
                  prl
                  pll
                  ptr
                  pbr
                  d-flex
                  flex-column
                  align-items-center
                  bdrb
                  bdrr
                  wdt(100)
                "
              >
                <p class="prl pll fc(575D61)">{{ day.day }}</p>
                <p class="prl pll fc(C3C5C7)">{{ day.date }}</p>
              </td>
            </tr>
          </thead>
          <tbody class="d-flex">
            <tr
              *ngFor="let tasks of task"
              class="
                ptr
                pbr
                d-flex
                flex-column
                align-items-center
                bdrb
                bdrr
                wdt(100)
              "
            >
              <td class="taskDone d-flex mr" *ngFor="let done of tasks.done">
                <mat-icon svgIcon="weekcheck" class=""></mat-icon>
                <div class="d-flex flex-column text-left mls">
                  <p class="fs(12) fw(bold) fc(202C3D)">
                    {{ done.name }}
                  </p>
                  <p class="fs(10) fc(575D61)">{{ done.time }}</p>
                </div>
              </td>

              <td
                class="taskNotDone d-flex mr"
                *ngFor="let notdone of tasks.notDone"
              >
                <mat-icon svgIcon="weekcross" class=""></mat-icon>
                <div class="d-flex flex-column text-left mls">
                  <del class="fs(12) fw(bold) fc(202C3D)">
                    {{ notdone.name }}</del
                  >
                  <del class="fs(10) fc(575D61)"> {{ notdone.time }}</del>
                </div>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
