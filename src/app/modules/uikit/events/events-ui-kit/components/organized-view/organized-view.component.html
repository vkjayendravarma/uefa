<section class="uiComponent OrganisedEvents bgc(161F26) bgshadow1 bdr-rounded">
  <div class="componentWrapper pr">
    <div class="componentHeader" *ngIf="role !== 'player'">
      <div class="row">
        <div class="col-8 align-self-center">
          <h2 class="componentTitle fs(16) fc(ffffff) ff-sb m-unset">
            {{ componentTitle }}
          </h2>
        </div>
        <div class="col-4 d-flex justify-content-end" align="right">
          <mat-icon class="addNew hgta mrr fc(82898E)" *ngIf="enableCreateNew"
            >add</mat-icon
          >
          <mat-icon svgIcon="filter" class="filterIcon hgta"></mat-icon>
        </div>
      </div>
    </div>

    <div class="componentBody">
      <mat-tab-group
        color="primary"
        align="left"
        class="mat-tabs"
        *ngIf="role !== 'player'"
      >
        <mat-tab label="{{ label }}" *ngFor="let label of eventsList">
          <div class="events plr prr">
            <app-event-card-element></app-event-card-element>
            <app-event-card-element></app-event-card-element>
            <app-event-card-element></app-event-card-element>
            <app-event-card-element></app-event-card-element>
            <app-event-card-element></app-event-card-element>
          </div>
        </mat-tab>
      </mat-tab-group>

      <mat-tab-group
        color="primary"
        align="left"
        class="mat-tabs"
        *ngIf="role == 'player'"
      >
        <mat-tab label="{{ label }}" *ngFor="let label of eventsPlayer">
          <div class="events plr prr">
            <app-event-card-element></app-event-card-element>
            <app-event-card-element></app-event-card-element>
            <app-event-card-element></app-event-card-element>
            <app-event-card-element></app-event-card-element>
            <app-event-card-element></app-event-card-element>
          </div>
        </mat-tab>
      </mat-tab-group>
    </div>
  </div>
</section>
