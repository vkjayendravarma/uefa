<section class="uiComponent OrganisedEvents bgc(161F26) bgshadow1 bdr-rounded">
  <div class="componentWrapper pr">
    <div class="componentHeader">
      <div class="d-flex">
        <div class="titleWrapper align-self-center flex-grow-1">
          <h2 class="componentTitle fs(16) fc(ffffff) ff-sb m-unset">
            {{ componentTitle }}
          </h2>
        </div>
        <div class="iconsWrapper d-flex ml-auto" align="right">
          <div class="addnew align-self-center" *ngIf="enableCreateNew">
            <mat-icon class="addNew hgta mrr fc(82898E)">add</mat-icon>
          </div>
          <div class="filter align-self-center" *ngIf="enableFilter">
            <mat-icon svgIcon="filter" class="filterIcon hgta"></mat-icon>
          </div>
          <div class="search align-self-center" *ngIf="enableSearch">
            <mat-icon class="uiComponent-icon-action fc(82898E) hgta mlr"
              >search</mat-icon
            >
          </div>
        </div>
      </div>
    </div>

    <div class="componentBody">
      <mat-tab-group color="primary" align="left" class="mat-tabs">
        <mat-tab label="Current">
          <div class="events plr prr">
            <app-event-card-element></app-event-card-element>
            <app-event-card-element></app-event-card-element>
            <app-event-card-element></app-event-card-element>
            <app-event-card-element></app-event-card-element>
            <app-event-card-element></app-event-card-element>
          </div>
        </mat-tab>

        <mat-tab label="Upcoming">
          <div class="events plr prr">
            <app-event-card-element></app-event-card-element>
            <app-event-card-element></app-event-card-element>
            <app-event-card-element></app-event-card-element>
            <app-event-card-element></app-event-card-element>
          </div>
        </mat-tab>
        <mat-tab label="Drafts">
          <div class="events plr prr">
            <app-event-card-element></app-event-card-element>
            <app-event-card-element></app-event-card-element>
            <app-event-card-element></app-event-card-element>
          </div>
        </mat-tab>
      </mat-tab-group>
    </div>
  </div>
</section>
