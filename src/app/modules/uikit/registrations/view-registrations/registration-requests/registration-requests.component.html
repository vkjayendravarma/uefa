<section class="uiComponent registrationRequests bgc(161F26) bgshadow1 bdr-rounded">
  <div class="componentWrapper">
    <div class="componentHeader bdrb pr">
      <div class="d-flex ">
        <div class="titleWrapper flex-grow-1 align-self-center">
          <h2 class="componentTitle fs(16) fc(ffffff) ff-sb m-unset">
            {{componentTitle}}
          </h2>
        </div>
        <div class="iconsWrapper d-flex ml-auto" align="right">
          <div class="filter align-self-center" *ngIf="enableFilter">
            <mat-icon svgIcon="filter" class="filterIcon hgta"  ></mat-icon>
          </div>
        </div>
      </div>
    </div>

    <div class="componentBody plr prr pbr">
      <div class="requests">
        <div class="request" *ngFor="let item of regestrations">
          <app-registrations-reuest-element></app-registrations-reuest-element>
        </div>
      </div>
    </div>
  </div>
</section>
