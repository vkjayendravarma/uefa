<section class="uiComponent registrationRequests bgc(161F26) bgshadow1 bdr-rounded">
    <div class="componentWrapper ">
        <div class="componentHeader bdrb pr">
            <div class="row">
                <div class="col-10 align-self-center">
                    <h2 class="componentTitle fs(16) fc(ffffff) ff-sb m-unset">Registration Requests - Regional
                        Associations (12)</h2>
                </div>
                <div class="col-2 " align="right">
                    <mat-icon svgIcon="filter" class="filterIcon hgta mlr"></mat-icon>
                </div>
            </div>
        </div>

        <div class="componentBody plr prr pbr">
            <div class="requests ">
                <div class="request ptr pbr bdrb" *ngFor="let item of regestrations">
                    <div class="row">
                        <div class="col-2 col-sm-2 col-md-1 col-lg-1">
                            <img src="../../../../../assets/images/clubsLogos/manchester.png" alt="LiverPool"
                                class="clubLogo ">
                        </div>
                        <div class="col-8 col-sm-8 col-md-9 col-lg-9 align-self-center ">
                            <div class="requestsInfo mlr">
                                <h3 class="requestsTitle ff-r fs(14) fc(EDEEEF) mlxs">Liverpool FA</h3>
                                <app-tag-chips [tags]="[{name: 'LIVERPOOL',bgColor: '#D5DFEF'}]"></app-tag-chips>
                            </div>
                        </div>
                        <div class="col-2 col-sm-2 col-md-2 col-lg-2 align-self-center">
                            <a [routerLink]="['/']" class=" ff-r fs(14) fc(77B7FD)">View</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
