<section class="uiComponent stats bgc(161F26) bgshadow1 bdr-rounded">
  <div class="componentWrapper">
    <div class="componentHeader bdrb pr">
      <div class="d-flex flex-row justify-content-between align-items-center">
        <div class="titleWrapper flex-grow-1 align-self-center">
          <h2 class="componentTitle fs(16) fc(ffffff) ff-sb m-unset">
            {{ componentTitle }}
          </h2>
        </div>
        <div class="d-flex ml-auto">
          <div class="textActionWapper" *ngIf="textAction !== undefined">
            <p
              class="
                textAction
                uiComponent-text-action
                fs(12)
                fc(82898E)
                display-inline
              "
            >
              {{ textAction }}
            </p>
          </div>
          <div class="iconsWrapper d-flex justify-content-center">
            <div class="addNew align-self-center" *ngIf="enableAddNew">
              <mat-icon class="uiComponent-icon-action fc(82898E) hgta mlr"
                >add</mat-icon
              >
            </div>
            <div class="filter align-self-center" *ngIf="enableFilter">
              <mat-icon svgIcon="filter" class="filterIcon hgta mlr"></mat-icon>
            </div>
            <div class="search align-self-center" *ngIf="enableSearch">
              <mat-icon class="uiComponent-icon-action fc(82898E) hgta mlr"
                >search</mat-icon
              >
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="componentBody plr prr pbr">
      <div class="requests">
        <div class="request ptr pbr bdrb" *ngFor="let item of regestrations">
          <app-stats-element></app-stats-element>
        </div>
      </div>
    </div>
  </div>
</section>
