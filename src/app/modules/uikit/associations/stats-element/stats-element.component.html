<div class="status-element">
    <div class="status wdt(100)">
        <div class="row">
            <div class="col-4" >
                <div class="row">
                    <div class="col-3 col-sm-3 col-md-3 col-lg-3" >
                        <img src="../../../../../assets/images/clubsLogos/manchester.png" alt="LiverPool" class="clubLogo ">
                    </div>
                    <div class="col-9 col-sm-9 col-md-9 col-lg-9 align-self-center ">
                        <div class="clubTitleWrapper display-inline">
                            <div class="clubTitle ff-r fs(14) fc(EDEEEF) wdt-fit-content ">
                                Liverpool FA
                            </div>
                            <app-tag-chips [tags]="[{name: 'LIVERPOOL',bgColor: '#D5DFEF'}]"></app-tag-chips>
                        </div>
                    </div>
        
                </div>
               
            </div>
            <div class="col-8" >
                <div class="stats wdt(100)" >
                    <div class="row d-flex justify-content-end">
                        
                        <div class="col-2" *ngFor="let item of status" >
                            <div class="clubstats display-inline">
                                <div class="statTitle ff-sb fs(14) fc(9B9B9B) wdt-fit-content "> {{item.name}} </div>
                                <div class="stat ff-sb fs(16) fc(FFFFFF) wdt-fit-content">{{item.number}}</div>
                            </div>
                        </div>
                        
                        <div class="col-2" *ngIf="link !== undefined" >
                            <div class="link display-inline">
                                <a>
                                    <button mat-icon-button>
                                        <mat-icon class="fc(9B9B9B)">keyboard_arrow_right</mat-icon>
                                    </button>
                                </a>
                            </div>
                        </div>
                        
                    </div>
                </div>
                
            </div>
        </div>

    </div>

</div>
