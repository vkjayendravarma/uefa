<section class="uiComponent postsListView bgc(161F26) bgshadow1 bdr-rounded">
    <div class="componentWrapper ">
        <div class="componentHeader bdrb pr">
            <div class="row">
                <div class="col-6 align-self-center">
                    <h2 class="componentTitle fs(16) fc(ffffff) ff-sb m-unset">Posts</h2>
                </div>
                <div class="col-6  " align="right">
                    <div class="post-actions uiComponent-top-actions align-items-start">
                        <p class="rescentlyClosed uiComponent-text-action ff-r fs(12) fc(82898E) display-inline"> Recent </p>
                        <mat-icon class=" fc(82898E) uiComponent-icon-action hgta mlr">add</mat-icon>
                    </div>

                </div>
            </div>
        </div>

        <div class="componentBody plr prr pbr">
            <div class="posts ">
                <div class="post " *ngFor="let item of posts">
                  <app-post-element></app-post-element>
                </div>
            </div>
        </div>
    </div>
</section>
