<section class="uiComponent surveysListView bgc(161F26) bgshadow1 bdr-rounded">
  <div class="componentWrapper">
    <div class="componentHeader bdrb pr">
      <div class="row">
        <div class="col-6 align-self-center">
          <h2 class="componentTitle servey-comp-title fs(16) fc(ffffff) ff-sb m-unset">
            Surveys for you
          </h2>
        </div>
        <div class="col-6 d-flex flex-row justify-content-end" align="right">
          <mat-icon svgIcon="filter" class="filterIcon hgta"></mat-icon>
        </div>
      </div>
    </div>

    <div class="componentBody plr prr pbr">
      <div class="surveys">
        <div class="survey" *ngFor="let item of surveys">
          <uikit-sureveys-elementnew></uikit-sureveys-elementnew>
        </div>
      </div>
    </div>
  </div>
</section>
