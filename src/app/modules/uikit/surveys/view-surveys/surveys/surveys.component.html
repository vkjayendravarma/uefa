                <div class="col-6 align-self-center">
                    <h2 class="componentTitle fs(16) fc(ffffff) ff-sb m-unset">Surveys (23)</h2>
                </div>
                <div class="col-6  " align="right">
                    <div class="survey-actions uiComponent-top-actions align-items-start">
                        <p class="rescentlyClosed uiComponent-text-action  ff-r fs(12) fc(82898E) display-inline"> Recently Closed </p>
                        <mat-icon  class=" fc(82898E) uiComponent-icon-action hgta mlr">add</mat-icon>
                    </div>
                   
                </div>
            </div>
        </div>

        <div class="componentBody plr prr pbr">

                </div>
            </div>
        </div>
    </div>
