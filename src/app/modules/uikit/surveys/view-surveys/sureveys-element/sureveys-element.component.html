<div class="survey-element ptr pbr bdrb">
  <div class="d-flex">
    <div class="publisherClubLogo">
      <img
        src="../../../../../assets/images/clubsLogos/manchester.png"
        alt="LiverPool"
        class="clubLogo"
      />
    </div>
    <div class="surveyInfoWrapper flex-grow-1">
      <div class="surveyInfo mlr">
        <h3 class="surveyTitle ff-r fs(14) fc(EDEEEF) mlxs">Interest Survey</h3>
        <app-tag-chips
          [tags]="[
            { name: 'Arsenal FC', bgColor: '#D5DFEF' },
            { name: 'Published 4 Mar’21', bgColor: '#F3FFDB' }
          ]"
        ></app-tag-chips>
      </div>
    </div>
    <div
      class="
        surveyPlubishedDate
        ml-auto
        dateCalender
        align-self-center
        d-flex
        align-items-baseline
      "
    >
      <mat-icon
        svgIcon="calendar"
        class="uiComponent-small-icon calenderIcon"
      ></mat-icon>
      <p class="time fs(12) fc(9B9B9B) mlr calenderDate">14 Mar’ 21</p>
    </div>
  </div>
</div>
