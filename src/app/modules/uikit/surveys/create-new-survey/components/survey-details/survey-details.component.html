<div class="uiComponent surveyDetailsBuilder">
    <div class="formControl wdt(100)">
        <label class="display-block fc(EDEEEF)   ">Title</label>
        <mat-form-field appearance="outline" class=" wdt(100)">
            <input matInput type="text" class="ff-r fs(14)" placeholder="Enter here" />
        </mat-form-field>
    </div>

    <div class="formBuilder">

        <form autocomplete="off" class=" pl wdt(100) bgshadow1 bdr-rounded bgc(161F26)">
            <div class="questionHeader ">
                <div class="sno display-inline">Question 1</div>
                <div
                    class="questionType  display-inline float-right language-control formControlTopBorderUnset formControlTopBorderUnsetArrowTopUnsetLegacy">
                    <div class="formControl ">
                        <mat-form-field appearance="legacy" color="primary" class=" ">
                            <mat-select value="Multiple Choice" panelClass="matSelectCustomFocus">
                                <mat-option value="Multiple Choice">Multiple Choice</mat-option>
                                <mat-option value="option2">Option 2</mat-option>
                                <mat-option value="option3">Option 3</mat-option>
                            </mat-select>
                        </mat-form-field>
                    </div>
                </div>
            </div>
            <div class="questionBody ">
                <div class="formControl wdt(100)  question">
                    <mat-form-field appearance="outline" class=" wdt(100)">
                        <input matInput type="text" class="ff-r fs(14)" placeholder="Enter your Question" />
                    </mat-form-field>
                </div>
                <div class="answer wdt(100) prl d-flex">
                    <div class="rearrangeIcon  mrr">
                        <mat-icon matPrefix svgIcon="rearrange" class="rearrange"></mat-icon>
                    </div>
                    <div class="option flex-grow-1 ">
                        <mat-radio-button value="1" class="wdt(100)">
                            <mat-form-field appearance="standard" class=" wdt(100)">
                                <input matInput type="text" class="ff-r fs(14)" value="option 1"
                                    placeholder="Enter your Question" />
                                <button mat-button matSuffix>
                                    <mat-icon>close</mat-icon>
                                </button>

                            </mat-form-field>

                        </mat-radio-button>
                    </div>
                </div>
                <div class="answer wdt(100) prl d-flex">
                    <div class="rearrangeIcon  mrr">
                        <mat-icon matPrefix svgIcon="rearrange" class="rearrange"></mat-icon>
                    </div>
                    <div class="option flex-grow-1 ">
                        <mat-radio-button value="1" class="wdt(100)">
                            <mat-form-field appearance="standard" class=" wdt(100)">
                                <input matInput type="text" class="ff-r fs(14)" value="option 2"
                                    placeholder="Enter your Question" />
                                <button mat-button matSuffix>
                                    <mat-icon>close</mat-icon>
                                </button>

                            </mat-form-field>

                        </mat-radio-button>
                    </div>
                </div>
                <div class="answer wdt(100) prl d-flex">
                    <div class="rearrangeIcon  mrr">
                        <mat-icon matPrefix svgIcon="rearrange" class="rearrange"></mat-icon>
                    </div>
                    <div class="option flex-grow-1 ">
                        <mat-radio-button value="1" class="wdt(100)">
                            <mat-form-field appearance="standard" class=" wdt(100)">
                                <input matInput type="text" class="ff-r fs(14)" value="option 3"
                                    placeholder="Enter your Question" />
                                <button mat-button matSuffix>
                                    <mat-icon>close</mat-icon>
                                </button>

                            </mat-form-field>

                        </mat-radio-button>
                    </div>
                </div>
            </div>

        </form>


        <div class="addQuestion mtl mbl">
            <button mat-raised-button class="btn btn-lg  btn-addQuestion wdt(100) fc(77B7FD) fs(14) pts pbs  ">+ Add Question</button>
        </div>

    </div>

</div>
