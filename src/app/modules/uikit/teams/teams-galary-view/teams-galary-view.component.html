<section class="uiComponent postsListView bgc(161F26) bgshadow1 bdr-rounded">
  <div class="componentWrapper">
    <div class="componentHeader bdrb pr">
      <div class="row">
        <div class="col-6 d-flex align-self-center">
          <h2 class="componentTitle fs(16) fc(ffffff) ff-sb m-unset">
            Your Teams (2)
          </h2>
          <h6
            class="roles fs(14) fc(9B9B9B) mlr"
            *ngIf="role == 'player' || role == 'dependent'"
          >
            {{
              role == "player"
                ? "(you)"
                : role == "dependent"
                ? "(dependent)"
                : ""
            }}
          </h6>
        </div>
        <div
          class="col-6"
          align="right"
          *ngIf="role !== 'player' && role !== 'dependent'"
        >
          <div class="post-actions uiComponent-top-actions align-items-start">
            <mat-icon class="fc(82898E) uiComponent-icon-action hgta mlr"
              >add</mat-icon
            >
          </div>
        </div>
      </div>
    </div>

    <div class="componentBody ptr plr prr pbl">
      <div class="teams">
        <div class="row">
          <div class="col" *ngFor="let item of teams">
            <div class="team">
              <app-teams-element></app-teams-element>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
