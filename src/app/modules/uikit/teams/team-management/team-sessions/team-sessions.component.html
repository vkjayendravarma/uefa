<section class="uiComponent postsListView bgc(161F26) bgshadow1 bdr-rounded">
  <div class="componentWrapper">
    <div class="componentHeader bdrb pr">
      <div class="row">
        <div class="col-6 align-self-center">
          <h2 class="componentTitle fs(16) fc(ffffff) ff-sb m-unset">
            Your Teams (2)
          </h2>
        </div>
        <div class="col-6" align="right">
          <div class="post-actions uiComponent-top-actions align-items-start">
            <button
              mat-button
              class="actionCreateNewSession fc(77B7FD)"
              (click)="initiateDialogOpen()"
            >
              + Create Session
            </button>
          </div>
        </div>
      </div>
    </div>

    <div class="componentBody ptr plr prr pbr">
      <div class="sessions">
        <div class="session d-flex pbr bdrb">
          <div class="dateWrapper bgc(FFECDB)">
            <span class="date fs(12) ff-b fw(600) fc(000000) talign-center"
              >16 Jan</span
            >
          </div>
          <div class="sessionInfo mlr wdt(100)">
            <h4 class="sessionTitle ff-sb fs(14) display-inline">
              Training Sessions
            </h4>
            <a
              [routerLink]="['invites', '1']"
              routerLinkActive="router-link-active"
              class="editLink display-inline"
            >
              <mat-icon
                svgIcon="pencil"
                class="icon icon-small mrr float-right cursor-pointer"
              >
              </mat-icon>
            </a>
            <div class="sessionDetails d-flex">
              <div class="sessionTime d-flex mrl">
                <mat-icon svgIcon="time" class="icon icon-small mrs"></mat-icon>
                <div class="sessionStartAndEndTime fs(12) fc(9B9B9B) ff-r">
                  10.30 PM - 11.00 PM
                </div>
              </div>
              <div class="sessionLocation d-flex">
                <mat-icon
                  svgIcon="location"
                  class="icon icon-small mrs"
                ></mat-icon>
                <div class="sessionStartAndEndTime fs(12) fc(9B9B9B) ff-r">
                  10.30 PM - 11.00 PM
                </div>
              </div>
            </div>
            <div class="sessionNotes">
              <p class="notes fs(14) fc(C3C5C7) ff-r">
                Notes: Endurance training session
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
