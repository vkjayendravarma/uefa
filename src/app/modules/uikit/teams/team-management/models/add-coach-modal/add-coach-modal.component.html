<h2 class="fc(EDEEEF) ff-sb fs(20) mbr">
  Add Coach
  <span class="float-right display-button" mat-dialog-close>
    <mat-icon class="fc(82898E)">close</mat-icon>
  </span>
  <div class="horizontalLine ptr">
    <div class="horizontal-line bdrt"></div>
  </div>
</h2>
<mat-dialog-content class="mat-typography" color="primary">
  <div class="newEventFormWrapper">
    <div class="row">
      <div class="col-12">
        <label class="display-block fc(EDEEEF)">Coach</label>
        <mat-form-field
          appearance="outline"
          color="primary"
          class="formControl"
        >
          <mat-select placeholder="Select a coach">
            <mat-option value="Option1">Option1</mat-option>
            <mat-option value="Option2">Option2</mat-option>
          </mat-select>
        </mat-form-field>
      </div>
    </div>
  </div>
</mat-dialog-content>
<mat-dialog-actions class="dialogStyle ptr mbr">
  <div
    class="
      stepper-controller
      pr
      buttonStyle
      bgc(161F26)
      d-flex
      flex-row
      justify-content-start
    "
  >
    <button
      class="btn-dialog-action ff-sb mr-1"
      mat-raised-button
      color="accent"
      mat-stroked-button
    >
      Add Coach
    </button>
    <button
      class="btn-dialog-action bdr(77B7FD) fc(77B7FD) ff-sb fs(16) cancelButton"
      mat-button
      mat-dialog-close
    >
      Cancel
    </button>
  </div>
</mat-dialog-actions>
