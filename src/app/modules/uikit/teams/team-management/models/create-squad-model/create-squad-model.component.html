<h2 class="fc(EDEEEF) ff-sb fs(20) mbr">
  Create Squad
  <span class="float-right display-button mlxxl" mat-dialog-close>
    <mat-icon class="fc(82898E)">close</mat-icon>
  </span>
</h2>
<mat-dialog-content
  class="mat-typography custom-dialog-content"
  color="primary"
>
  <div class="horizontalLine">
    <div class="horizontal-line bdrt"></div>
  </div>
  <div class="newEventFormWrapper mtl">
    <form class="newEventForm" autocomplete="off">
      <!-- Create Squad code  -->
      <div class="formControl wdt(100)">
        <label class="display-block fc(EDEEEF) fs(14)">Squad Name</label>
        <mat-form-field appearance="outline" class="wdt(100)">
          <input
            matInput
            type="email"
            class="ff-r fs(14) p-1"
            placeholder="Enter Name"
          />
        </mat-form-field>

        <label class="display-block fc(EDEEEF) fs(20)">Members</label>
        <div class="d-flex flex-row">
          <div class="d-flex flex-column wdt(50) prr">
            <div class="wdt(100) borderBottomStyle">
              <p class="fc(EDEEEF) fs(16) pr fw(600)">Team Members</p>
            </div>

            <div
              class="d-flex flex-row justify-content-between align-items-center"
            >
              <mat-select class="wdt(50)" placeholder="All Players">
                <mat-option>None</mat-option>
                <mat-option value="option1">Option 1</mat-option>
                <mat-option value="option2">Option 2</mat-option>
                <mat-option value="option3">Option 3</mat-option>
              </mat-select>
              <p
                class="fc(EDEEEF) fs(16) wdt(50) pr mtr fc(77B7FD)"
                align="left"
              >
                Add all
              </p>
            </div>
            <div class="row pr" *ngFor="let player of TEAM_PLAYERS">
              <mat-icon
                svgIcon="{{ player.image }}"
                class="col-2"
                align="right"
              ></mat-icon>

              <p class="d-flex fc(ffffff) col-6">{{ player.name }}</p>

              <mat-icon
                svgIcon="add"
                class="col-3 mr-3"
                align="right"
              ></mat-icon>
            </div>
          </div>
          <div class="borderRightStyle"></div>
          <div class="d-flex flex-column wdt(50) prr">
            <div class="wdt(100) borderBottomStyle">
              <p class="fc(EDEEEF) fs(16) pr fw(600)">Squad Players</p>
            </div>
            <div class="d-flex flex-column align-items-center">
              <mat-icon svgIcon="users" class="col-2" align="right"></mat-icon>
            </div>
          </div>
        </div>
      </div>
    </form>
  </div>
</mat-dialog-content>
<mat-dialog-actions align="start">
  <div class="actionsWrapper pll">
    <button
      class="btn-dialog-action ff-sb fs(16)"
      color="accent"
      mat-raised-button
      mat-dialog-close
      cdkFocusInitial
    >
      Create Squad
    </button>
    <button
      class="btn-dialog-action bdr(77B7FD) fc(77B7FD) ff-sb fs(16) mll"
      mat-button
      mat-dialog-close
    >
      Cancel
    </button>
  </div>
</mat-dialog-actions>
