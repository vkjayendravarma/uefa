<div class="uiComponent teamMemberDetailsView widthExpand mtl mlr pbl">
  <div class="details d-flex widthExpand">
    <div class="profilePicWrapper">
      <img
        src="../../../../../../../assets/images/users/userimg1.jpg"
        alt=""
        class="profilePic"
      />
    </div>
    <div class="profileDetails mlr d-flex flex-column">
      <div class="profileDetailsCategory mts">
        <h3 class="playerName fs(20) ff-sb fc(EDEEEF) display-inline">
          Colt McCoy
        </h3>
        <a
          [routerLink]="['edit']"
          routerLinkActive="router-link-active"
          class="editLink mls"
        >
          <mat-icon svgIcon="pencil" class="icon icon-small"></mat-icon>
        </a>
      </div>
      <div class="profileDetailsCategory mtr">
        <div class="row">
          <div class="col-sm-8 col-md-4">
            <h4 class="infoLabel fs(14) ff-sb fc(9B9B9B)">Email Address</h4>
            <p class="info s(16) ff-sb">coltmccoy@liverpool.com</p>
          </div>
          <div class="col-sm-8 col-md-4">
            <h4 class="infoLabel fs(14) ff-sb fc(9B9B9B)">Phone Number</h4>
            <p class="info s(16) ff-sb">+61 6373 873 928</p>
          </div>
          <div class="col-sm-8 col-md-4">
            <h4 class="infoLabel fs(14) ff-sb fc(9B9B9B)">Date of Birth</h4>
            <p class="info s(16) ff-sb">9 March 2009</p>
          </div>
        </div>
      </div>
      <div class="profileDetailsCategory mtxl">
        <h3 class="profileDetailsCategoryLabel fs(16) ff-sb fc(9B9B9B)">
          Contact Details
        </h3>
        <div class="row">
          <div class="col-sm-8 col-md-4">
            <h4 class="infoLabel fs(14) ff-sb fc(9B9B9B) mtl">Parent Name</h4>
            <p class="info s(16) ff-sb">Joseph K McCoy</p>
          </div>
          <div class="col-sm-8 col-md-4">
            <h4 class="infoLabel fs(14) ff-sb fc(9B9B9B) mtl">Phone Number</h4>
            <p class="info s(16) ff-sb">+61 1626 881 123</p>
          </div>
          <div class="col-12">
            <h4 class="infoLabel fs(14) ff-sb fc(9B9B9B) mtl">Address</h4>
            <p class="info s(16) ff-sb">
              21 J Street, Wayne Avenue, South London, UJK719
            </p>
          </div>
          <div class="col-12">
            <h4 class="infoLabel fs(14) ff-sb fc(9B9B9B) mtl">Notes</h4>
            <p class="info s(16) ff-sb">Notes</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
