<div class="uiComponent mtl mbl plr prr">
  <div class="componentBody">
    <div class="row">
      <div class="col-sm-6 col-md-4" *ngFor="let item of categories">
        <div class="resultCard mbl bgc(161F26) bgshadow1 bdr-rounded pr">
          <h4 class="tournamentCategoryName ff-sb fs(14) fc(9B9B9B)">
            Men U15 - Winners
          </h4>
          <div class="winnerTeam mbr">
            <img
              src="../../../../../../assets/images/clubsLogos/manchester.png"
              alt=""
              class="clubsLogo display-inline"
            />
            <p class="clubname display-inline fs(24) fc(ffffff) ff-sb mls">
              Warriors
            </p>
          </div>
          <p class="ff-r fs(14) fc(77B7FD)">View Points Table</p>
        </div>
      </div>
    </div>
  </div>
</div>
