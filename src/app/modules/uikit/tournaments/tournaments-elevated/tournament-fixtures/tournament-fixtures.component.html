<div class="adminComponent fixtures">
    <div class="generateOrUplooadFixtures bgc(161F26) wdt(100) bdr-rounded mtl " (click)="addNewTeam()">
        <p class="uploadInfo"> <span class="fc(77B7FD) ">Generate</span> or <span class="fc(77B7FD) "> Upload
            </span> Fixtures</p>
    </div>

    <div class="allFixtures mtl">
        <div class="fixturesHeader d-flex ">
            <div class="title fc(EDEEEF) fs(16) align-self-center ">Matches</div>
            <div class="edit mll fc(77B7FD) fs(14) align-self-center " *ngIf="fixturesViewType === 'listView'">Edit
                Groups</div>
            <div class="viewConfig ml-auto ">
                <button mat-icon-button class='mrr'>
                    <mat-icon svgIcon='listView'  (click)="fixturesViewType = 'listView'"
                        [ngClass]="{'iconLinkInactive': fixturesViewType === 'chart'}"></mat-icon>
                </button>
                <button mat-icon-button>
                    <mat-icon svgIcon='chartView' (click)="fixturesViewType = 'chart'"
                        [ngClass]="{'iconLinkInactive': fixturesViewType === 'listView'}"></mat-icon>
                </button>

            </div>
        </div>

        <div class="fixturesListView">
            <app-fixture-list-view *ngIf="fixturesViewType === 'listView'"></app-fixture-list-view>
            <app-matches-flow *ngIf="fixturesViewType === 'chart'"></app-matches-flow>
        </div>
    </div>
</div>
