<h2 class="fc(EDEEEF) ff-sb fs(20) mbr">
    Invite Users
    <span class="float-right display-button mlxxl" mat-dialog-close>
        <mat-icon class="fc(82898E)">close</mat-icon>
    </span>
</h2>
<div class="horizontalLine">
    <div class="horizontal-line bdrt"></div>
</div>
<mat-dialog-content class="mat-typography" color="primary">
   
    <div class="newEventFormWrapper mtl">
        <div class="groupPoints">
            <h3 class="groupTitle ff-r fs(16) fc(EDEEEF) mbr">Group 1</h3>
            <table class="table table-hover table-dark mtr">
                <thead class='thead bgc(373A3D) fc(9B9B9B) fs(14) ff-r'>
                    <tr>
                        <th scope="col"></th>
                        <th scope="col">P</th>
                        <th scope="col">W</th>
                        <th scope="col">D</th>
                        <th scope="col">L</th>
                        <th scope="col">GF</th>
                        <th scope="col">GA</th>
                        <th scope="col">GD</th>
                        <th scope="col">pts</th>
    
                    </tr>
                </thead>
                <tbody class='bgc(161F26) fc(9B9B9B) fs(14) '>
                    <tr *ngFor="let user of points">
                        <td class='ff-r'> Team 1</td>
                        <td class='ff-r'> 1 </td>
                        <td class='ff-r'> 1 </td>
                        <td class='ff-r'> 1 </td>
                        <td class='ff-r'> 1 </td>
                        <td class='ff-r'> 1 </td>
                        <td class='ff-r'> 1 </td>
                        <td class='ff-r'> 1 </td>   
                        <td class='ff-r'> 1 </td>  
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="groupPoints mtr">
            <h3 class="groupTitle ff-r fs(16) fc(EDEEEF) mbr">Group 1</h3>
            <table class="table table-hover table-dark mtr">
                <thead class='thead bgc(373A3D) fc(9B9B9B) fs(14) ff-r'>
                    <tr>
                        <th scope="col"></th>
                        <th scope="col">P</th>
                        <th scope="col">W</th>
                        <th scope="col">D</th>
                        <th scope="col">L</th>
                        <th scope="col">GF</th>
                        <th scope="col">GA</th>
                        <th scope="col">GD</th>
                        <th scope="col">pts</th>
    
                    </tr>
                </thead>
                <tbody class='bgc(161F26) fc(9B9B9B) fs(14) '>
                    <tr *ngFor="let user of points">
                        <td class='ff-r'> Team 1</td>
                        <td class='ff-r'> 1 </td>
                        <td class='ff-r'> 1 </td>
                        <td class='ff-r'> 1 </td>
                        <td class='ff-r'> 1 </td>
                        <td class='ff-r'> 1 </td>
                        <td class='ff-r'> 1 </td>
                        <td class='ff-r'> 1 </td>     
                        <td class='ff-r'> 1 </td>
                    </tr>
                </tbody>
            </table>
        </div>

        <div class="payOffs">
            <h3 class="groupTitle ff-r fs(16) fc(EDEEEF)">Group 1</h3>
            <h4 class="matchLabel ff-r fs(16) fc(9B9B9B)">Finals</h4>
            <p class="matchPayOff ff-r fs(20) fc(EDEEEF)">Team 5 vs Team 1  <span class="score fc(77B7FD) ">5-1</span>  </p>
        </div>
    
        
    </div>
</mat-dialog-content>
<mat-dialog-actions align="start">
    <div class="actionsWrapper pll">
        <button class="btn-dialog-action ff-sb fs(16)" color="accent" mat-raised-button mat-dialog-close>
            Submit Score
        </button>
        <button class="btn-dialog-action bdr(77B7FD) fc(77B7FD) ff-sb fs(16) mll" mat-button mat-dialog-close>
            Cancel
        </button>
    </div>
</mat-dialog-actions>
