<h2 class="fc(EDEEEF) ff-sb fs(20) mbr">
    Score Match
    <span class="float-right display-button mlxxl" mat-dialog-close>
        <mat-icon class="fc(82898E)">close</mat-icon>
    </span>
</h2>
<mat-dialog-content class="mat-typography" color="primary">
    <div class="horizontalLine">
        <div class="horizontal-line bdrt"></div>
    </div>
    <div class="scoreMatchFormWrapper mtl">
        <form class="scoreMatchForm d-flex" autocomplete="off">

            <div class="team1">
                <label class="display-block fc(EDEEEF)">Team 1</label>
                <mat-form-field appearance="outline" class="formControl wdt(100)">
                    <input matInput type="email" class="ff-r fs(14)" />
                </mat-form-field>
            </div>

            <div class="vs fs(14) fc(9B9B9B) mll mrl align-self-center ">vs</div>

            <div class="team2">
                <label class="display-block fc(EDEEEF)">Team 2</label>
                <mat-form-field appearance="outline" class="formControl wdt(100)">
                    <input matInput type="email" class="ff-r fs(14)" />
                </mat-form-field>
            </div>
        </form>
    </div>
</mat-dialog-content>
<mat-dialog-actions align="start">
    <div class="actionsWrapper pll">
        <button class="btn-dialog-action ff-sb fs(16)" color="accent" mat-raised-button mat-dialog-close>
            Submit Score
        </button>
        <button class="btn-dialog-action bdr(77B7FD) fc(77B7FD) ff-sb fs(16) mll" mat-button mat-dialog-close>
            Cancel
        </button>
    </div>
</mat-dialog-actions>
