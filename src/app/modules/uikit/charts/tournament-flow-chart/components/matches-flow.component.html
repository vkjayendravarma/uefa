<div class="uiComponent mtl">
  <div class="bdr-rounded bgc(161F26)">
    <table class="wdt(100)">
      <thead class="componentHeader pl d-flex wdt(100) justify-content-between">
        <tr class="prl pll wl" *ngFor="let item of headers">
          <p class="text-center fs(14)">{{ item }}</p>
        </tr>
      </thead>
      <tbody
        class="
          componentBody
          pl
          d-flex
          wdt(100)
          justify-content-between
          align-items-center
        "
      >
        <tr class="d-flex flex-column">
          <td class="" *ngFor="let team of matches.first">
            <div class="label mtr">
              <div class="team">
                <img
                  src="../../../../../../assets/images/clubsLogos/manchester.png"
                  class="teamLogo"
                />
                <div class="teamName">{{ team.teama }}</div>
              </div>
              <div class="team">
                <img
                  src="../../../../../../assets/images/clubsLogos/manchester.png"
                  class="teamLogo"
                />
                <div class="teamName">{{ team.teamb }}</div>
              </div>
            </div>
          </td>
        </tr>
        <tr class="d-flex flex-column">
          <td class="mbsemi" *ngFor="let team of matches.semi">
            <div class="label mtr">
              <div class="team">
                <img
                  src="../../../../../../assets/images/clubsLogos/manchester.png"
                  class="teamLogo"
                />
                <div class="teamName">{{ team.teama }}</div>
              </div>
              <div class="team">
                <img
                  src="../../../../../../assets/images/clubsLogos/manchester.png"
                  class="teamLogo"
                />
                <div class="teamName">{{ team.teamb }}</div>
              </div>
            </div>
          </td>
        </tr>
        <tr class="d-flex flex-column">
          <td class="mbfinal" *ngFor="let team of matches.final">
            <div class="label mtr">
              <div class="team">
                <img
                  src="../../../../../../assets/images/clubsLogos/manchester.png"
                  class="teamLogo"
                />
                <div class="teamName">{{ team.teama }}</div>
              </div>
              <div class="team">
                <img
                  src="../../../../../../assets/images/clubsLogos/manchester.png"
                  class="teamLogo"
                />
                <div class="teamName">{{ team.teamb }}</div>
              </div>
            </div>
          </td>
        </tr>
        <tr class="d-flex flex-column">
          <td class="" *ngFor="let team of matches.winner">
            <div class="label mtr">
              <div class="team winner">
                <img
                  src="../../../../../../assets/images/clubsLogos/manchester.png"
                  class="teamLogo"
                />
                <div class="teamName">{{ team.teama }}</div>
              </div>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
