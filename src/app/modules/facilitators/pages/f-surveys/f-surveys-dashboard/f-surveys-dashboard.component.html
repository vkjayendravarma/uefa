<app-header
  backgroundImage="3_survey"
  headerTitle="Surveys"
  quickActionType="createNewSurvey"
  quickActionButtonText="Create Survey"
></app-header>

<section class="surveysDashboard">
  <div class="container-fluid">
    <div class="prr plr pbl">
      <div class="row">
        <div class="col-12 col-sm-12 col-md-12 col-lg-8">
          <div class="surveysOrganisedView mtl">
            <uikit-surveys-tab-view
              componentTitle="Surveys for your Institute"
              [enableFilter]="true"
            ></uikit-surveys-tab-view>
          </div>
          <div class="surveysForYou mtl">
            <uikit-surveys
              componentTitle="Surveys for you"
              [enableFilter]="true"
            ></uikit-surveys>
          </div>
        </div>
        <div class="col-12 col-sm-12 col-md-12 col-lg-4 survery-activitiesView">
          <div class="survery-activities mtl">
            <app-global-activities></app-global-activities>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
